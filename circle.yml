general:
  branches:
    only:
      - master

machine:
  environment:
    NODE_ENV: production
  node:
    version: 7.8.0

dependencies:
  pre:
    - curl -v -L -o cf-cli_amd64.deb 'https://cli.run.pivotal.io/stable?release=debian64&source=github'
    - sudo dpkg -i cf-cli_amd64.deb
    - cf -v
  override:
    - npm install
    - npm install getstorybook -g
    - npm run build

test:
  post:
    - cf api https://api.run.pivotal.io
    - cf auth $PWS_USER $PWS_PASSWORD
    - cf target -o $PWS_ORG -s development
    - cf a

deployment:
  production:
    branch: master
    commands:
      - cf push
